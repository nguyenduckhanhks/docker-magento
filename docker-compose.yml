version: '3.7'
services:
  nginx:
    image: nginx:1.16.1
    ports:
      - "80:80"
    volumes: 
      - ./nginx/:/etc/nginx/conf.d/
      - ./src:/var/www/html
  phpfpm:
    build: ./Dockerfile/phpfpm
    volumes: 
      - ./src:/var/www/html
  mysql:
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: ecommerce
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    volumes: 
      - ./mysql:/var/lib/mysql/
  